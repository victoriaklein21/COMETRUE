<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website - Contact</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    
    h1 {
      font-size: 30px;
      color: #333;
      margin-bottom: 30px;
    }
    
    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }
    
    input,
    textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box; /* Add this line to include padding in the element's total width and height */
    }
    
    textarea {
      height: 150px;
      resize: vertical; /* Allow vertical resizing, none to disable it */
    }
    
    button {
      padding: 10px 20px;
      background-color: #5cb85c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #4cae4c;
    }
    .dropdown {
  position: absolute;
  top: 10px; /* Position dropdown at the top */
  left: 10px; /* Position dropdown to the left */
  display: inline-block;
}

    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .dropbtn:hover {
      background-color: #000000;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropbtn">=</button>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="product.html">Products</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
    <a href="https://www.instagram.com/cometrue_uk" target="_blank">
      <img src="path-to-your-instagram-icon.png" alt="Instagram">
    </a>
  </div>
</body>
</html>
